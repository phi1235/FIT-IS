# User Service Configuration - Bank Level Security
# All values MUST be provided via environment variables (.env file)

server:
  port: ${USER_SERVICE_PORT}

spring:
  application:
    name: user-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth
    show-sql: false
  
  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET}

security:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

logging:
  level:
    com.example.user: ${LOG_LEVEL}
    org.springframework.security: ${LOG_LEVEL_SPRING_SECURITY}

management:
  endpoints:
    web:
      exposure:
        include: health,info
