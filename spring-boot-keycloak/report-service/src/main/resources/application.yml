# Report Service Configuration - Bank Level Security
# All values MUST be provided via environment variables (.env file)

server:
  port: ${REPORT_SERVICE_PORT}

spring:
  application:
    name: report-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  
  flyway:
    enabled: false
  
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

jasper:
  template-path: ${JASPER_TEMPLATE_PATH}
  output-path: ${JASPER_OUTPUT_PATH}

jwt:
  secret: ${JWT_SECRET}

security:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

logging:
  level:
    com.example.report: ${LOG_LEVEL}
    net.sf.jasperreports: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
