<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <div class="logo-box">FIS</div>
      <span>FIS Portal</span>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <span class="icon"></span> Dashboard
      </a>
      <a routerLink="/admin/tickets" routerLinkActive="active" class="nav-item">
        <span class="icon"></span> Quản lý Tickets
      </a>
      <a routerLink="/admin/users" routerLinkActive="active" class="nav-item" *ngIf="isAdmin">
        <span class="icon"></span> Quản lý Users
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <span class="u-name">{{ getDisplayName() }}</span>
      </div>
      <button class="logout-btn" (click)="logout()">Đăng Xuất</button>
    </div>
  </aside>

  <!-- Main Area -->
  <div class="admin-main-area">
    <header class="admin-top-bar">
      <div class="breadcrumb">
        <span>Portal</span> / <strong>Hệ thống nội bộ</strong>
      </div>
      <div class="top-bar-actions">
        <!-- Optional notifications or search -->
      </div>
    </header>

    <main class="admin-content-scroll">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
