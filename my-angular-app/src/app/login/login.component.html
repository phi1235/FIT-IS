<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Đăng Nhập</h1>
            <p class="subtitle">Chào mừng bạn quay trở lại</p>
        </div>

        <!-- Error Message -->
        <div class="error-alert" *ngIf="errorMessage">
            <span>{{ errorMessage }}</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="form-group" [class.has-error]="f['username'].touched && f['username'].invalid"
                [class.has-success]="f['username'].touched && f['username'].valid">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" formControlName="username" placeholder="Nhập tên đăng nhập"
                    autocomplete="username" />
                <div class="error-message" *ngIf="getErrorMessage('username')">
                    {{ getErrorMessage('username') }}
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group" [class.has-error]="f['password'].touched && f['password'].invalid"
                [class.has-success]="f['password'].touched && f['password'].valid">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Nhập mật khẩu" autocomplete="current-password" />
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        {{ showPassword ? 'Ẩn' : 'Hiện' }}
                    </button>
                </div>
                <div class="error-message" *ngIf="getErrorMessage('password')">
                    {{ getErrorMessage('password') }}
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-login" [disabled]="isLoading">
                <span *ngIf="!isLoading">Đăng Nhập</span>
                <span *ngIf="isLoading">Đang xử lý...</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Chưa có tài khoản? <a routerLink="/sign">Đăng ký ngay</a></p>
            <a routerLink="/home" class="back-link">Quay về trang chủ</a>
        </div>
    </div>
</div>
